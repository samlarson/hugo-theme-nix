<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Asul:wght@700&display=swap" rel="stylesheet">
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<title> {{ .Site.Title }} </title>

		{{ partial "head.html" . }}

	</head>
	<body>
		{{ partial "header.html" . }}
		<div class="flex-wrapper" style="color: #e8e8d3; background: rgb(29,16,57); background: linear-gradient(0deg, rgba(29,16,57,1) 10%, rgba(53,163,130,1) 100%);">
			<div class="container wrapper">
				{{ with .Site.Params.ProfilePicture }}
				<div class="row">
					<div class="col-md-5 col-centered">
						<img alt="profile-picture" class="img-responsive img-circle user-picture center-block" src="{{.}}">
					</div>
				</div>
				{{ end }}
				<div class="row">
					<div class="col-xs-12 user-profile text-center">
						<h1 id="user-name">{{ .Site.Params.Name }}</h1>
					</div>
				</div>
				{{ with .Site.Params.About }}
<!--				<div class="row">-->
<!--					<div class="col-md-4 col-md-offset-4 user-description text-center">-->
<!--						<p>{{ . }}</p>-->
<!--					</div>-->
<!--				</div>-->
				<div class="row">
					<div class="col-md-6 col-md-offset-3 text-center" style="margin-top: 2%">
						<h2>Statistical Modeling | Cloud Infrastructure</h2>
					</div>
				</div>
				{{ end }}
				<div class="row">
					<div class="col-xs-12 user-social text-center" style="margin-top: 2%">
					{{ partial "social.html" . }}
					</div>
				</div>

			</div>
			{{ partial "footer.html" . }}
		</div>
	</body>
</html>
